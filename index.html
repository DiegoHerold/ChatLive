<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Overlay Chat Biason - Live Biason</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0f1a;
            overflow: hidden;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            transition: all 0.3s ease;
        }
        .left-panel {
            flex-grow: 1;
            background-color: #0b0f1a;
            transition: all 0.3s ease;
        }
        .left-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .right-panel {
            width: 0;
            overflow: hidden;
            background: #112948;
            box-shadow: none;
            transition: width 0.3s ease;
            color: white;
            display: flex;
            flex-direction: column;
        }
        .right-panel.open {
            width: 350px;
        }
        .top-bar {
            font-size: 24px;
            font-weight: bold;
            margin: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
        }
        .close-button {
            background: none;
            border: none;
            color: #00cfff;
            font-size: 28px;
            cursor: pointer;
        }
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .message {
            background: rgba(0, 0, 0, 0.6);
            border-left: 4px solid #00cfff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 18px;
            animation: fadeInUp 0.5s ease forwards;
            color: #fff;
        }
        .timestamp {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
        }
        .user-color {
            font-weight: bold;
        }
        .open-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #111;
            color: #fff;
            border: none;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.6);
            z-index: 30;
            transition: opacity 0.3s ease;
        }
        .open-button.hidden {
            opacity: 0;
            pointer-events: none;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <button class="open-button" id="openButton" onclick="openChat()">üó®</button>

    <div class="container">
        <div class="left-panel">
            <img src="Biason.png" alt="Logo Biason">
        </div>

        <div class="right-panel" id="chatBox">
            <div class="top-bar">
                Chat ao Vivo
                <button class="close-button" onclick="closeChat()">‚ùå</button>
            </div>
            <div class="messages-container" id="messagesContainer"></div>
        </div>
    </div>

    <script>
        const clientId = '840935805679-943itvmb537h7tan0m3h7i24cj61jqv8.apps.googleusercontent.com';
        const liveChatId = 'KicKGFVDOWxRSDk0aEJxYWNtOUZyQ2dhR1hoURILUTVneFVUeEx5dDg';
        let accessToken = null;

        function openChat() {
            document.getElementById('chatBox').classList.add('open');
            document.getElementById('openButton').classList.add('hidden');
        }

        function closeChat() {
            document.getElementById('chatBox').classList.remove('open');
            document.getElementById('openButton').classList.remove('hidden');
        }

        function stringToColor(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                hash = str.charCodeAt(i) + ((hash << 5) - hash);
            }
            let color = '#';
            for (let i = 0; i < 3; i++) {
                const value = (hash >> (i * 8)) & 0xFF;
                color += ('00' + value.toString(16)).slice(-2);
            }
            return color;
        }

        function authorize() {
            const redirectUri = window.location.origin + window.location.pathname;
            const scope = 'https://www.googleapis.com/auth/youtube.readonly https://www.googleapis.com/auth/youtube.force-ssl';
            const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&response_type=token&scope=${encodeURIComponent(scope)}`;

            window.location.href = authUrl;
        }

        async function fetchMessages(pageToken = '') {
            if (!accessToken) {
                console.error('Access token n√£o dispon√≠vel.');
                return;
            }
            try {
                const url = `https://www.googleapis.com/youtube/v3/liveChat/messages?liveChatId=${liveChatId}&part=snippet,authorDetails&pageToken=${pageToken}`;
                const response = await fetch(url, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const data = await response.json();

                if (data.items && Array.isArray(data.items)) {
                    const messagesContainer = document.getElementById("messagesContainer");

                    for (const item of data.items) {
                        const user = item.authorDetails.displayName;
                        const text = item.snippet.displayMessage;
                        const timestamp = new Date(item.snippet.publishedAt).toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                        const msg = document.createElement('div');
                        msg.className = 'message';
                        const userColor = stringToColor(user);
                        msg.innerHTML = `<span class="user-color" style="color: ${userColor}">${user}</span><span class="timestamp">${timestamp}</span><br>${text}`;

                        messagesContainer.appendChild(msg);
                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                    }
                }

                setTimeout(() => fetchMessages(data.nextPageToken), 10000);
            } catch (error) {
                console.error('Erro ao buscar mensagens do YouTube:', error);
                setTimeout(() => fetchMessages(pageToken), 5000);
            }
        }

        window.onload = () => {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            accessToken = params.get('access_token');

            if (!accessToken) {
                console.log('Redirecionando para autoriza√ß√£o...');
                authorize();
            } else {
                console.log('Token capturado com sucesso.');
                fetchMessages();
            }
        };
    </script>
</body>
</html>
